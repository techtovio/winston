{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - In Wilson We Trust{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 500px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <h2 class="text-center mb-4">Password Reset Complete</h2>
    
    <div class="text-center">
        <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
        <p>Your password has been set. You may go ahead and log in now.</p>
        
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Log in</a>
    </div>
</div>
{% endblock %}
