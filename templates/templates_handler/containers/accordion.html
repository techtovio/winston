<div class="container my-5">
    <div class="row">
        <div class="col-12">
            {% if container.items.first.title %}
            <h2 class="text-center mb-4">{{ container.items.first.title }}</h2>
            {% endif %}
            
            <div class="accordion" id="accordion-{{ container.id }}">
                {% for item in container.items.all %}
                {% if not forloop.first or container.items.count == 1 %}
                <div class="card">
                    <div class="card-header" id="heading-{{ item.id }}">
                        <h3 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" 
                                    data-target="#collapse-{{ item.id }}" aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}" 
                                    aria-controls="collapse-{{ item.id }}">
                                {{ item.title }}
                            </button>
                        </h3>
                    </div>
                    
                    <div id="collapse-{{ item.id }}" class="collapse {% if forloop.first %}show{% endif %}" 
                         aria-labelledby="heading-{{ item.id }}" data-parent="#accordion-{{ container.id }}">
                        <div class="card-body">
                            {{ item.content|safe }}
                        </div>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
