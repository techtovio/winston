<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if container.items.first.title %}
            <h2 class="text-center mb-4">{{ container.items.first.title }}</h2>
            {% endif %}
            
            {% if container.items.first.content %}
            <div class="mb-4">{{ container.items.first.content|safe }}</div>
            {% endif %}
            
            <form method="post" action="{% url 'contact_submit' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>
